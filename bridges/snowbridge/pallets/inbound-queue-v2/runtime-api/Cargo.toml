[package]
name = "snowbridge-inbound-queue-v2-runtime-api"
description = "Snowbridge Inbound Queue V2 Runtime API"
version = "0.2.0"
authors = ["Snowfork <contact@snowfork.com>"]
edition.workspace = true
repository.workspace = true
license = "Apache-2.0"
categories = ["cryptography::cryptocurrencies"]

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { features = ["derive"], workspace = true }
scale-info = { features = ["derive"], workspace = true }
frame-support = { workspace = true, default-features = false }
snowbridge-core = { workspace = true, default-features = false }
snowbridge-inbound-queue-primitives = { workspace = true, default-features = false }
sp-api = { workspace = true, default-features = false }
sp-runtime = { workspace = true, default-features = false }
xcm = { workspace = true, default-features = false }

[features]
default = ["std"]
std = [
    "codec/std",
    "frame-support/std",
    "scale-info/std",
    "snowbridge-core/std",
    "snowbridge-inbound-queue-primitives/std",
    "sp-api/std",
    "sp-runtime/std",
    "xcm/std",
]
